<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav mr-auto">
        <div class="btn btn-primary mx-1"><a class="nav-item nav-link" style="color: white" href="home">Home page</a></div>
        <div class="btn btn-primary mx-1"><a class="nav-item nav-link" style="color: white" href="album">Album page</a></div>
    </div>
    <form action="logout" method="post" class="form-inline ml-auto">
        <button type="submit" class="btn btn-outline-danger btn-lg">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="panel mt-4 mx-auto">
        <h1 class="text-center">Image Page</h1>

        <div class="row">
            <div class="col-md-2 d-flex align-items-center justify-content-center flex-column">
                <p><b>Title: </b><span th:text="${image.title}"></span></p>
                <p><b>Author: </b><span th:text="${imageauthor}"></span></p>
                <p><b>Creation Date: </b><span th:text="${image.date}"></span></p>
                <div th:if="${userId == image.idAuthor}" class="mb-5">
                    <form action="deleteImage" method="post">
                        <input type="hidden" name="imageId" th:value="${image.id}">
                        <button type="submit" class="btn btn-danger">Delete Image</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="img-container">
                    <img th:src="@{${image.path}}" th:alt="${image.title}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="comment-container">
                    <h3 class="mb-3">Comments</h3>
                    <div class="comment-list-container">
                        <ul class="list-group comment-list">
                            <li class="list-group-item" th:each="comment : ${comments}">
                                <span><b><span th:text="${comment.username}"></span>: </b><span th:text="${comment.text}"></span></span>
                            </li>
                        </ul>
                    </div>
                    <form action="addComment" method="post">
                        <div class="input-group mt-3">
                            <input type="text" name="commentText" class="form-control" placeholder="Type your comment" required>
                            <input type="hidden" name="imageId" th:value="${image.id}">
                            <button type="submit" class="btn btn-primary btn-custom">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
