<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Image page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-box {
            margin-top: 20px;
        }
        .comment-list {
            max-height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body class="container">
<h1>Image Page</h1>

<h2>Title: <span th:text="${image.title}"></span></h2>
<h2>Description: <span th:text="${image.description}"></span></h2>
<h2>Author: <span th:text="${imageauthor}"></span></h2>
<h2>Creation Date: <span th:text="${image.date}"></span></h2>
<img th:src="@{${image.path}}" th:alt="${image.title}" class="img-fluid">

<div th:if="${userId == image.idAuthor}">
    <form action="/deleteImage" method="post">
        <input type="hidden" name="imageId" th:value="${image.id}">
        <button type="submit" class="btn btn-danger">Delete Image</button>
    </form>
</div>

<div class="comment-box">
    <h3>Comments</h3>
    <div class="comment-list list-group" th:if="${comments}">
        <div class="list-group-item" th:each="comment : ${comments}">
            <p><strong>User:</strong> <span th:text="${comment.username}"></span></p>
            <p><strong>Text:</strong> <span th:text="${comment.text}"></span></p>
        </div>
    </div>

    <form action="/addComment" method="post">
        <div class="form-group">
            <label for="commentText">Add a Comment:</label>
            <textarea class="form-control" id="commentText" name="commentText" rows="3" required></textarea>
        </div>
        <input type="hidden" name="imageId" th:value="${image.id}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="mt-4">
    <a href="album" class="btn btn-secondary">Return to Album Page</a>
    <a href="home" class="btn btn-secondary">Return to Home Page</a>
    <form action="logout" method="post" class="d-inline">
        <input type="submit" value="Logout" class="btn btn-danger">
    </form>
</div>

</body>
</html>
